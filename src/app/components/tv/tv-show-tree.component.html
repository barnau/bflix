<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <!-- {{node.filename}} : {{node.type}} -->
      <button [routerLink]="['/player', node.type]" routerLinkActive="router-link-active"  mat-button class="play-button shadow" >{{node.filename}}&nbsp; &nbsp;|&nbsp;<mat-icon class="play_icon ">play_arrow</mat-icon></button>
    </mat-tree-node>

    <mat-tree-node class="shadow" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.filename}}  {{node.type}}
    </mat-tree-node>
  </mat-tree>
