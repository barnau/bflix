<mat-card class="tv-detail-card">
  <mat-card-header>
    <div class="my-card-title"> {{tvshow.title}}</div>
  </mat-card-header>
  <img class="horizontal-poster" mat-card-image [src]="tvshow.horizontalPosterLocation" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <app-tv-show-tree [seasons]="tvshow.seasons"></app-tv-show-tree>
  </mat-card-content>
</mat-card>
